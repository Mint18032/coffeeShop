<head>
    <title>Whatever Coffee Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo.png">
    <link href="./stylesheets/general.css" rel="stylesheet">
    <link href="./stylesheets/button.css" rel="stylesheet">
    <link href="./stylesheets/layout.css" rel="stylesheet">
    <link href="./stylesheets/popup.css" rel="stylesheet">
    <link href="./stylesheets/product.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<header>
    <div class="tabBar">
        <div class="brandName">WHATEVER COFFEE SHOP<sup><i class="material-icons"
                    style="font-size: 1.7vw;">star</i></sup></div>
        <button class="tabBtn" onclick="location.href='./index.html'" type="button">Trang chủ</button>
        <button class="tabBtn" onclick="location.href='./introduction.html'" type="button">Giới thiệu</button>
        <button class="tabBtn" onclick="location.href='./orderPage.html'" type="button">Đặt hàng</button>
        <button class="tabBtn" onclick="location.href='./stores.html'" type="button">Cửa hàng</button>
        <button class="tabBtn" onclick="location.href='./discount.html'" type="button">Khuyến mãi</button>
        <div></div>
        <button id="profile" class="tabRoundBtn"><i class="fa fa-user-o"></i></button>
        <button id="orders" class="tabRoundBtn"><i class="fa fa-shopping-cart"></i></button>
    </div>

    <div id="emProfile" class="overlay">
        <div class="popup" style="color: black;">
            <h2 id="emName">Tran Tuan Thinh</h2>
            <a class="close" href="#">&times;</a>
            <p><b>Số điện thoại:</b> <i id="emPhone"></i></p>
            <p><b>Vị trí làm việc: </b><i id="emRole">Nhân viên bán hàng</i></p>
            <button class="yellowBtn" id="logoutBtn">ĐĂNG XUẤT</button><BR />
        </div>
    </div>

    <div id="login" class="overlay" name="login">
        <div class="popup">
            <h2>Login</h2>
            <a class="close" href="#">&times;</a>
            <input placeholder="Nhập số điện thoại của bạn" id="phoneNo" type="tel"><BR />
            <input placeholder="Nhập mật khẩu của bạn" id="password" type="password"><BR />
            <button class="yellowBtn" id="loginBtn">ĐĂNG NHẬP</button><BR />
            <button class="textBtn" onclick="location.href='#create'">Tạo tài khoản</button>
        </div>
    </div>

    <div id="orderForm" class="overlay">
        <div class="popup">
            <h2>Đơn hàng</h2>
            <a class="close" href="#">&times;</a>
            <input placeholder="Tên khách hàng" id="cusName" name="customerName" type="text"><BR />
            <input placeholder="Số điện thoại" id="phoneNo" type="tel"><BR />

            <b>
                <ul>
                    <li>Tên mặt hàng</li>
                    <li>Số lượng</li>
                    <li>Giá</li>
                </ul>
            </b>

            <p id="orderedProducts">

            </p>

            <h2 class="text">=============</h2>

            <p class="text" style="padding: left;">Tổng cộng: <strong id="total">0</strong><b>&#273</b></p>
            <button class="yellowBtn" id="orderBtn">ĐẶT HÀNG</button><br />
            <button class="textBtn" style="color: orangered;" id="cancelBtn">Hủy</button>
        </div>
    </div>

    <div id="create" class="overlay">
        <div class="popup">
            <h2>Tạo tài khoản nhân viên</h2>
            <a class="close" href="#">&times;</a>
            <input placeholder="Họ và tên" id="name" type="text"><BR />
            <input placeholder="Ngày sinh" id="DOB" type="date"><BR />
            <input placeholder="Số điện thoại" id="phone" type="tel"><BR />
            <input placeholder="Vị trí" id="role" type="number"><BR />
            <input placeholder="Mật khẩu cho nhân viên" id="newPass" type="password"><BR />
            <input placeholder="Nhập lại mật khẩu" id="reNewPass" type="password"><BR />
            <input placeholder="Mật khẩu bảo mật cửa hàng" id="secuPass" type="password"><BR />
            <button class="yellowBtn">XÁC NHẬN</button><BR />
        </div>
    </div>
</header>
